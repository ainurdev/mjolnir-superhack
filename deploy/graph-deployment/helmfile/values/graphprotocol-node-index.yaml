
config:
  # Overriden in helmfile
  # ipfs: https://ipfs.network.thegraph.com

  # Configuration of connected blockchain metrics and their providers
  chains:
    goerli:
      providers:
      - label: goerli
        url: https://rpc.notadegen.com/goerli
        features: [ archive ]

postgres:
  db: node
  host: postgres-postgres
  replicaHost: postgres-postgres-repl
  user: node
  password:
    fromSecret:
      # Get password from secret generated by postgres operator
      name: node.postgres-postgres.credentials.postgresql.acid.zalan.do
      key: password

resources:
  requests:
    cpu: 0.5
    memory: 0.5Gi
  limits:
    cpu: 1
    memory: 1Gi

role: "index-node"

monitoring:
  enabled: true

indexIngress:
  enabled: false
  hosts:
  - graph-index.ainur.dev
  annotations:
    kubernetes.io/ingress.global-static-ip-name: graph-rpc-ip
  ipfs:
    hosts:
    - ipfs.ainur.dev