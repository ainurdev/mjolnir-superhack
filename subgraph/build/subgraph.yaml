specVersion: 0.0.5
schema:
  file: schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: Stations
    network: goerli
    source:
      address: "0xA78Ad8Ec725C50D6FFF8c9B43Ded2CD93C5f9e75"
      abi: Stations
      startBlock: 9490409
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Station
      abis:
        - name: Stations
          file: Stations/abis/Stations.json
      eventHandlers:
        - event: StationCreated(uint256,uint256,string)
          handler: handleStationCreated
        - event: StationFeeUpdated(uint256,uint256)
          handler: handleStationFeeUpdated
        - event: StationCidUpdated(uint256,string)
          handler: handleStationCidUpdated
        - event: PublicStreamPublished(uint256,string)
          handler: handlePublicStreamPublished
        - event: PrivateStreamPublished(uint256,string)
          handler: handlePrivateStreamPublished
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: Stations/Stations.wasm
  - kind: ethereum
    name: Subscriptions
    network: goerli
    source:
      address: "0x9BC147caE0f2255c9cb86977b1A985f5Bac3f98a"
      abi: Subscriptions
      startBlock: 9490409
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Subscription
      abis:
        - name: Subscriptions
          file: Subscriptions/abis/Subscriptions.json
      eventHandlers:
        - event: SubscriptionCreated(uint256,uint256)
          handler: handleSubscriptionCreated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: Subscriptions/Subscriptions.wasm
